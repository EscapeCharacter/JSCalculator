<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events and Functions</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">
		<h1>JavaScript Events</h1>

		<div class="section">
			<p>Add : </p>
			<div class="center">
				<input class="num-one"> + <input class="num-two">
			</div>
			<span class="add-sum"></span>
		</div>

		<div class="section">
			<p>Subtract : </p>
			<div class="center">
				<input class="sub-one"> - <input class="sub-two">
			</div>
			<span class="sub-sum"></span>
		</div>

		<div class="section">
			<p>Multiply : </p>
			<div class="center">
				<input class="mult-one"> * <input class="mult-two">
			</div>
			<span class="mult-sum"></span>
		</div>

		<div class="section">
			<p>Divide : </p>
			<div class="center">
				<input class="div-one"> / <input class="div-two">
			</div>
			<span class="div-sum"></span>
		</div>

		<div class="section">
			<p>You choose : </p>
			<div class="diffcenter">
				<label>Num 1:</label><input class="choice-one"><br><br>
				<label>Math Operator:</label><input class="operator"><br><br>
				<label>Num 2:</label><input class="choice-two"><br><br>
				<label id="lab">Result:</label><span class="choice-sum"></span>
			</div>
			
		</div>

	</div>	
	<script src="main.js"></script>
</body>
</html>
